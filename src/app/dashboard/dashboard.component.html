<h1>
    Welcome to {{ title }}!
  </h1>
<div  class="friend-block" *ngFor="let friend of friends">
  <a routerLink="/detail/{{friend.id}}" routerLinkActive="router-link-active" >
 <h3 class="friend-title"> {{friend.name}} </h3>
  <img width="100" height="100" class="friend-image" src="{{friend.picture}}" alt="{{friend.name}}">
</a>
</div>
